<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - When Fresh</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .bg-swedish-blue {
            background-color: #005B99;
        }
        .text-swedish-blue {
            color: #005B99;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="flex items-center">
                    <a href="/" class="flex items-center space-x-2">
                        <div class="w-10 h-10 bg-swedish-blue rounded-full flex items-center justify-center">
                            <span class="text-white font-bold text-xl">WF</span>
                        </div>
                        <span class="text-xl font-semibold text-gray-800">Dashboard</span>
                    </a>
                </div>

                <div class="flex items-center space-x-4">
                    <span id="ownerName" class="text-gray-600"></span>
                    <button id="logoutBtn" class="text-gray-600 hover:text-swedish-blue transition">Logout</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 py-8">
        <!-- Tabs -->
        <div class="mb-8">
            <nav class="flex space-x-4" aria-label="Tabs">
                <button id="shopsTab" class="px-3 py-2 text-sm font-medium rounded-md bg-swedish-blue text-white">
                    My Shops
                </button>
                <button id="itemsTab" class="px-3 py-2 text-sm font-medium text-gray-500 hover:text-gray-700">
                    Items
                </button>
            </nav>
        </div>

        <!-- Shops Section -->
        <div id="shopsSection">
            <!-- Add Shop Button -->
            <div class="mb-6">
                <button id="addShopBtn" class="bg-swedish-blue text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition">
                    Add New Shop
                </button>
            </div>

            <!-- Shops Grid -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" id="shopsGrid">
                <!-- Shops will be inserted here -->
            </div>
        </div>

        <!-- Items Section (Hidden by default) -->
        <div id="itemsSection" class="hidden">
            <!-- Items management content -->
        </div>
    </div>

    <!-- Add Shop Modal -->
    <div id="shopModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white rounded-lg p-8 max-w-md w-full">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Add New Shop</h2>
                <button id="closeShopModal" class="text-gray-500 hover:text-gray-700">
                    <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>

            <form id="shopForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Shop Name</label>
                    <input type="text" name="name" required
                           class="mt-1 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Location</label>
                    <div class="mt-1 grid grid-cols-2 gap-4">
                        <input type="text" name="latitude" placeholder="Latitude"
                               class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                        <input type="text" name="longitude" placeholder="Longitude"
                               class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                    </div>
                    <button type="button" id="getLocationBtn" 
                            class="mt-2 text-sm text-swedish-blue hover:underline">
                        Get Current Location
                    </button>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Address</label>
                    <textarea name="address" rows="2" required
                            class="mt-1 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"></textarea>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Contact Number</label>
                    <input type="tel" name="contact_info" required
                           class="mt-1 w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                </div>

                <button type="submit" 
                        class="w-full bg-swedish-blue text-white py-3 rounded-lg hover:bg-blue-700 transition">
                    Create Shop
                </button>
            </form>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = 'http://localhost/whenfresh/api';
        
        // DOM Elements
        const ownerName = document.getElementById('ownerName');
        const logoutBtn = document.getElementById('logoutBtn');
        const addShopBtn = document.getElementById('addShopBtn');
        const shopModal = document.getElementById('shopModal');
        const closeShopModal = document.getElementById('closeShopModal');
        const shopForm = document.getElementById('shopForm');
        const getLocationBtn = document.getElementById('getLocationBtn');
        const shopsGrid = document.getElementById('shopsGrid');

        // Check Authentication
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token');
            const user = JSON.parse(localStorage.getItem('user'));

            if (!token || !user) {
                window.location.href = '/login.html';
                return;
            }

            ownerName.textContent = user.name;
            loadShops();
        });

        // Event Listeners
        logoutBtn.addEventListener('click', () => {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = './login.html';
        });

        addShopBtn.addEventListener('click', () => {
            shopModal.classList.remove('hidden');
        });

        closeShopModal.addEventListener('click', () => {
            shopModal.classList.add('hidden');
            shopForm.reset();
        });

        getLocationBtn.addEventListener('click', () => {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(position => {
                    document.getElementsByName('latitude')[0].value = position.coords.latitude;
                    document.getElementsByName('longitude')[0].value = position.coords.longitude;
                });
            }
        });

        shopForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            
            const shopData = {
                name: formData.get('name'),
                location: `${formData.get('latitude')},${formData.get('longitude')}`,
                address: formData.get('address'),
                contact_info: formData.get('contact_info')
            };

            try {
                const response = await fetch(`${API_BASE_URL}/shops`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify(shopData)
                });

                const data = await response.json();

                if (response.ok) {
                    showNotification('Shop created successfully', 'success');
                    shopModal.classList.add('hidden');
                    shopForm.reset();
                    loadShops();
                } else {
                    showNotification(data.message || 'Failed to create shop', 'error');
                }
            } catch (error) {
                showNotification('Failed to create shop', 'error');
            }
        });

        // Load Shops
        async function loadShops() {
            try {
                const response = await fetch(`${API_BASE_URL}/shops`, {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    renderShops(data.data);
                } else {
                    showNotification('Failed to load shops', 'error');
                }
            } catch (error) {
                showNotification('Failed to load shops', 'error');
            }
        }

        // Render Shops
        function renderShops(shops) {
            shopsGrid.innerHTML = '';
            
            shops.forEach(shop => {
                const shopCard = document.createElement('div');
                shopCard.className = 'bg-white rounded-lg shadow-lg p-6';
                shopCard.innerHTML = `
                    <h3 class="text-xl font-semibold text-gray-800 mb-2">${shop.name}</h3>
                    <p class="text-gray-600 mb-4">${shop.address}</p>
                    <div class="flex justify-between items-center">
                        <span class="text-sm text-gray-500">${shop.contact_info}</span>
                        <button onclick="manageShop(${shop.shop_id})" 
                                class="text-swedish-blue hover:text-blue-700">
                            Manage
                        </button>
                    </div>
                `;
                shopsGrid.appendChild(shopCard);
            });
        }

        // Notifications
        function showNotification(message, type = 'success') {
            const notification = document.createElement('div');
            notification.className = `fixed bottom-4 right-4 px-6 py-3 rounded-lg shadow-lg ${
                type === 'success' ? 'bg-green-500' : 'bg-red-500'
            } text-white`;
            notification.textContent = message;
            document.body.appendChild(notification);
            setTimeout(() => notification.remove(), 3000);
        }

        // Shop Management
        function manageShop(shopId) {
            // Implement shop management functionality
            window.location.href = `/shop-management.html?id=${shopId}`;
        }
    </script>
</body>
</html>
